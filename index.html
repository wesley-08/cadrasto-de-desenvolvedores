<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/script.js" defer></script>
    <link rel="stylesheet" href="./src/style.css">
    <title>Cadastro de Devs</title>
</head>
<body class="codigo">
    <div class="inicio">
        <div class="foto">
            <img src="https://brasilcode.com.br/wp-content/uploads/2020/06/Desenvolvedor-full-stack-12-dicas.jpg" alt="">
        </div> 
        <h2>Cadastro de Desenvolvedores</h2>
        <form id="form">
            <label for="name">Nome completo:</label> <br>
            <input type="text" name="name" id="name" placeholder="Digite o nome do Dev"> <br> 
            <div class="button">
            <button id="cadastrar" type="submit" class="cadastro">Cadastrar</button> <br>
            <button id="button">Adicionar uma nova tecnologia</button> <br>
            </div>
            <div id="bloco" class="bloco"> </div> 
        </form>
    </div>
</body>
</html>
